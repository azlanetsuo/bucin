<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertanyaan Cinta</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .buttons {
            display: flex;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .yes {
            background-color: #4CAF50;
            color: white;
        }
        .yes:hover {
            background-color: #45a049;
        }
        .no {
            background-color: #f44336;
            color: white;
            transition: transform 0.3s ease;
            position: relative;
        }
        .no:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <img src="https://media.tenor.com/EtTvNlg-6kgAAAAi/bubu-dudu-sseeyall.gif" alt="Laphie Cute">
    <h1>Sayang cinta gak sama akuðŸ¥º?</h1>
    <div class="buttons">
        <button class="yes" onclick="window.location.href='halaman-baru.html'">Iya sayang</button>
        <button class="no" id="noButton" onclick="moveButton()">Enggak</button>
    </div>

    <script>
        function moveButton() {
            const noButton = document.getElementById('noButton');

            // Pindahkan tombol ke posisi acak di layar
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;

            const randomX = Math.floor(Math.random() * (screenWidth - buttonWidth));
            const randomY = Math.floor(Math.random() * (screenHeight - buttonHeight));

            // Atur posisi tombol "enggak"
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }

        // Tambahkan event hover agar tombol bergerak
        const noButton = document.getElementById('noButton');
        noButton.addEventListener('mouseenter', moveButton);
    </script>
</body>
</html>
